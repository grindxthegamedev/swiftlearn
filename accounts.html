<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLearn - Account Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="accounts-page">
    <div class="accounts-decoration">
        <div class="accounts-dots"></div>
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
        <div class="decoration-line"></div>
        <div class="decoration-line"></div>
        <div class="decoration-line"></div>
    </div>

    <nav class="neumorphic">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.8rem;">
                <img src="logo.png" alt="SwiftLearn Logo" class="logo-img">
                <span>SwiftLearn</span>
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#why-us">Why Us</a></li>
            <li><a href="index.html#services">Our Approach</a></li>
            <li><a href="index.html#testimonials">Results</a></li>
            <li><a href="index.html#locations">Locations</a></li>
        </ul>
    </nav>

    <main class="account-page">
        <div class="account-container neumorphic">
            <div class="account-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <div class="tab-content">
                <!-- Login Form -->
                <form id="loginForm" class="account-form active">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="account-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SwiftLearn. All rights reserved.</p>
    </footer>

    <!-- Add these before the auth.js script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendPasswordResetEmail,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Make Firebase functions globally available
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.setDoc = setDoc;
        window.updateProfile = updateProfile;
    </script>
    <script type="module" src="auth.js"></script>
    <script src="grid.js"></script>
    <script>
        // Initialize interactive grid
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveGrid();
        });
    </script>
</body>
</html>
